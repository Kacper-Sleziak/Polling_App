<div class="content">

    <!-- The section containing the cards and their filters -->
    <div class="cards-and-filters-wrapper">

        <!-- Filters container -->
        <div class="filters-container">
            <div class="free-space"></div>
            <app-status-filter class="status-filter" (tabChange)="onStatusFilterChange($event)" [labelsList]="labels"></app-status-filter>
            <div class="button-space">
                <button class="change-view-btn" (click)="onChangeView()" mat-button>
                    <span class="change-view-btn-content">Zmie≈Ñ widok
                        <mat-icon *ngIf="changeView === false" style="margin-left: 5px;" color="primary">view_list</mat-icon>
                        <mat-icon *ngIf="changeView === true" style="margin-left: 5px;" color="primary">grid_view</mat-icon>
                    </span>
                </button>
            </div>
        </div>

        <!-- Polls as cards when changeView === false -->
        <app-polls-as-cards *ngIf="changeView === false" [displayingPolls]="displayingPolls" ></app-polls-as-cards>

        <!-- Table of polls when changeView === true-->
        <app-polls-table *ngIf="changeView === true" [displayingPolls]='displayingPolls' ></app-polls-table>
    
    </div>
</div>
