<div class="content">

    <!-- Status filter component -->
    <app-status-filter (tabChange)="filterData($event)" [labelsList]="labels"></app-status-filter>

    <!-- Cards container -->
    <div class="cards-container mat-elevation-z1">
        <!-- Create poll card -->
        <app-create-poll-card></app-create-poll-card>
        <!-- Rendering cards -->
        <app-card *ngFor="let poll of displayingData;" [poll]="poll"></app-card>
    </div>
   
    
</div>
