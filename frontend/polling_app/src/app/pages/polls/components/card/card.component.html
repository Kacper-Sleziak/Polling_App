<mat-card class="card mat-elevation-z3">

    <!-- Header -->
    <mat-card-header>
      <mat-card-title>{{status}} 
        <!-- Possible colors of cards -->
        <div class="dot green" *ngIf="status === 'Aktywna'"></div>
        <div class="dot yellow" *ngIf="status === 'Wstrzymana'"></div>
        <div class="dot blue" *ngIf="status === 'Oczekująca'"></div>
        <div class="dot red" *ngIf="status === 'Zakończona'"></div>
        <div class="dot grey" *ngIf="status === 'Edytowana'"></div>
      </mat-card-title>
      <mat-card-subtitle>ID ankiety: {{id}}</mat-card-subtitle>
      
    </mat-card-header>
    <mat-divider></mat-divider>

    <!-- Fake image -->
    <div class="fake-image mat-elevation-z2"><div class="poll-title">{{text}}</div></div>

    <!-- Contnent below fake image -->
    <mat-card-content>

        <!-- Start date -->
        <mat-divider></mat-divider>
        <div id="startDate">
            Od: 17.03.2022 13:00
        </div>
        <!-- End date -->
        <mat-divider></mat-divider>
        <div id="endDate">
            Do: 17.03.2022 13:00
        </div>
      <mat-divider></mat-divider>

    </mat-card-content>

    <!---------------------------------------------- Buttons -------------------------------------------------------------->
    <mat-card-actions>

      <!-- Send button -->
      <button mat-icon-button 
              matTooltip="Wyślij" 
              [disabled]="status !== 'Aktywna'"
              [matTooltipDisabled]="status !== 'Aktywna'"  
              color="primary" 
              aria-label="Button to send poll">

        <mat-icon>send</mat-icon>
      </button>

      <!-- Results button -->
      <button mat-icon-button 
              matTooltip="Wyniki" 
              [matTooltipDisabled]="status === 'Oczekująca' || status === 'Edytowana'" 
              [disabled]="status === 'Oczekująca' || status === 'Edytowana'" 
              color="primary" 
              aria-label="Button to show results">

        <mat-icon>poll</mat-icon>
      </button>
      
      <!-- Pageview button -->
      <button mat-icon-button 
              matTooltip="Podgląd" 
              color="primary" 
              aria-label="Button to poll preview">

        <mat-icon>pageview</mat-icon>
      </button>

      <!-- Edit dates button (toggled with edit poll button according to state)-->
      <button mat-icon-button  
              *ngIf="status !== 'Edytowana'"
              matTooltip="Edytuj daty" 
              [matTooltipDisabled]="status === 'Zakończona'" 
              [disabled]="status === 'Zakończona'" 
              color="primary" 
              aria-label="Button to edit poll dates">

        <mat-icon>edit_calendar</mat-icon>
      </button>

      <!-- Edit poll button -->
      <button mat-icon-button  
              *ngIf="status === 'Edytowana'"
              matTooltip="Edytuj" 
              color="primary" 
              aria-label="Button to edit poll">

        <mat-icon>edit</mat-icon>
      </button>

      <!-- Copy button -->
      <button mat-icon-button 
              matTooltip="Skopiuj" 
              color="primary" 
              aria-label="Button to duplicate poll">

        <mat-icon>file_copy</mat-icon>
      </button>

      <!-- Delete button -->
      <button mat-icon-button
              class="delete-button" 
              matTooltip="Usuń"  
              color="primary" 
              aria-label="Button to delete poll">

        <mat-icon>delete_forever</mat-icon>
      </button>

    </mat-card-actions>
  </mat-card>
