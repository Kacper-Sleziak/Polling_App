<mat-card class="card mat-elevation-z3">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{status}} 
        <div class="dot green" *ngIf="status === 'Aktywna'"></div>
        <div class="dot yellow" *ngIf="status === 'Wstrzymana'"></div>
        <div class="dot blue" *ngIf="status === 'Oczekująca'"></div>
        <div class="dot red" *ngIf="status === 'Zakończona'"></div>
      </mat-card-title>
      <mat-card-subtitle>ID ankiety: {{id}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <div class="fake-image mat-elevation-z2"><div class="poll-title">{{text}}</div></div>
    <mat-card-content>
        <mat-divider></mat-divider>
        <p id="startDate">
            Od: 17.03.2022 13:00:21
        </p>
        <mat-divider></mat-divider>
        <p id="endDate">
            Do: 17.03.2022 13:00:21
        </p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
