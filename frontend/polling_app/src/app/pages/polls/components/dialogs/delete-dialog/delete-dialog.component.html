
<h1 mat-dialog-title>Usuwanie ankiety</h1>

<div mat-dialog-content>
    Czy na pewno chcesz usunąć ankietę o ID: {{data.pollId}}?
</div>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Nie</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Tak</button>
</mat-dialog-actions>
