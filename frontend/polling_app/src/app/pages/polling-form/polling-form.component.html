<div id="form-content" *ngIf="poll">

    <div id="form-question-wrapper">
        <!-- Header -->
        <app-form-title [form_title]="poll.title" [description]="poll.description"></app-form-title>
        <!-- Questions -->
        <app-question *ngFor="let question of questions" [question]="question" (onAnswer)="updateAnswer(question, $event)"></app-question>
        <!-- Send button -->
        <div id="button-wrapper">
            <button id="submit-form-button" mat-raised-button color="primary" (click)="handleSendAnswer()">Wy≈õlij</button>
        </div>
    </div>
</div>
