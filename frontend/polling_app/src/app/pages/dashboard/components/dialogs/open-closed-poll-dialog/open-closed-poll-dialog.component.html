<h1 mat-dialog-title>Otwieranie ankiety</h1>

<div mat-dialog-content>
    <span>Czy na pewno chcesz otworzyć ankietę <span style="font-weight: 500;">{{data.pollTitle}}?</span></span>
</div>

<mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="false">Nie</button>
    <button mat-button [mat-dialog-close]="true" color="primary">Tak</button>
</mat-dialog-actions>
