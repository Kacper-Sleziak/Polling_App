<h1 mat-dialog-title>Zakończenie edytowania</h1>

<div mat-dialog-content>
    <span style="text-decoration: underline;">Po otworzeniu ankiety nie będzie można jej więcej edytować.</span> 
    <br>
    <span>Czy na pewno chcesz otworzyć ankietę <span style="font-weight: 500;">{{data.pollTitle}}?</span></span>    
</div>

<mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="false">Nie</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Tak</button>
</mat-dialog-actions>
