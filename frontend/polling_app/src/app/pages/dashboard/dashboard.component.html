<!-- Filter for status -->
<mat-tab-group (selectedTabChange)="filterData($event)" animationDuration="0ms" mat-align-tabs="center">
    <mat-tab label="Wszystkie" ></mat-tab>
    <mat-tab label="Aktywne"></mat-tab>
    <mat-tab label="Wstrzymane"></mat-tab>
    <mat-tab label="Oczekujące"></mat-tab>
    <mat-tab label="Zakończone"></mat-tab>
</mat-tab-group>

<!-- Table -->
<div class="table mat-elevation-z3">
<table mat-table [dataSource]="displayingData" matSort>

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa ankiety </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <!-- startDate Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data rozpoczęcia </th>
    <td mat-cell *matCellDef="let row">{{row.startDate.slice(0,16)}}</td>
  </ng-container>

  <!-- endDate Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data zakończenia </th>
    <td mat-cell *matCellDef="let row">{{row.endDate.slice(0,16)}}</td>
  </ng-container>

  <!-- filled Column -->
  <ng-container matColumnDef="filled">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Wypełnionych </th>
    <td mat-cell *matCellDef="let row">{{row.filled}}</td>
  </ng-container>

  <!-- sent Column -->
  <ng-container matColumnDef="sent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Wysłanych </th>
    <td mat-cell *matCellDef="let row">{{row.sent}}</td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td  mat-cell *matCellDef="let row">
        <div class="status" *ngIf="row.status === 'aktywna' "><div class="dot green"></div>{{row.status}} </div>
        <div class="status" *ngIf="row.status === 'wstrzymana' "><div class="dot yellow"></div>{{row.status}} </div>
        <div class="status" *ngIf="row.status === 'oczekująca' "><div class="dot blue"></div>{{row.status}} </div>
        <div class="status" *ngIf="row.status === 'zakończona' "><div class="dot red"></div>{{row.status}} </div>
    </td>
  </ng-container>

  <!-- icons Column -->
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef ></th>
    <td  mat-cell *matCellDef="let row" >
        <div class="icons">
          <div class="icons-cell">
            <a routerLink="#"><mat-icon class="icon" matTooltip="Podgląd" color="primary">pageview</mat-icon></a>
            <a routerLink="#"><mat-icon class="icon" matTooltip="Wyniki" color="primary">poll</mat-icon></a>
          </div>
        </div>
    </td>
  </ng-container>

  <!-- poll controllers -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef ></th>
    <td  mat-cell *matCellDef="let row">
        <div class="status" *ngIf="row.status === 'aktywna' ">
            <button mat-icon-button disabled><mat-icon>play_arrow</mat-icon></button>
            <button mat-icon-button matTooltip="Wstrzymaj"  color="primary"><mat-icon>pause</mat-icon></button>
            <button mat-icon-button matTooltip="Zakończ" color="primary"><mat-icon>stop</mat-icon></button>
        </div>
        <div class="status" *ngIf="row.status === 'wstrzymana' ">
          <button mat-icon-button matTooltip="Wznów" color="primary"><mat-icon>play_arrow</mat-icon></button>
          <button mat-icon-button disabled><mat-icon>pause</mat-icon></button>
          <button mat-icon-button matTooltip="Zakończ" color="primary"><mat-icon>stop</mat-icon></button>
        </div>
        <div class="status" *ngIf="row.status === 'oczekująca' ">
          <button mat-icon-button matTooltip="Rozpocznij" color="primary"><mat-icon>play_arrow</mat-icon></button>
          <button mat-icon-button disabled><mat-icon>pause</mat-icon></button>
          <button mat-icon-button disabled><mat-icon>stop</mat-icon></button>
        </div>
        <div class="status" *ngIf="row.status === 'zakończona' ">
          <button mat-icon-button disabled><mat-icon>play_arrow</mat-icon></button>
          <button mat-icon-button disabled><mat-icon>pause</mat-icon></button>
          <button mat-icon-button disabled><mat-icon>stop</mat-icon></button>
        </div>
    </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data.
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 30, 40]" aria-label="Select page of users"></mat-paginator>
</div>
