<div class="checkbox-edit-answers">
<div *ngFor="let answer of answers" class="checkbox-edit-answer">
    <mat-checkbox>
    <textarea style="margin-left: 7px;" matInput placeholder="Wprowadź odpowiedź..."  maxlength="2000" cdkTextareaAutosize value="{{answer.answer}}" (change)="handleAnswerChange($event, answer)">
    </textarea>
    </mat-checkbox>
    <button mat-icon-button color="primary"><div class="material-icons" (click)="handleAnswerRemove(answer)">close</div></button>
</div>
<div class="checkbox-new-answer">
    <div>
        <mat-checkbox disabled="true">
        </mat-checkbox>
    </div>
    <div>
        <mat-form-field [style.width.px] = 250 [style.margin-left.px] = 8 floatLabel="never" >
            <mat-label>Wprowadź nową odpowiedź...</mat-label>
            <input  maxlength="2000" value="{{newAnswer}}" (change)="handleNewAnswerInput($event)" matInput>
        </mat-form-field>
        <!-- <input class="input" placeholder="Wprowadź nową odpowiedź..."  maxlength="2000" cdkTextareaAutosize value="{{newAnswer}}" (change)="handleNewAnswerInput($event)"> -->
    </div>
</div>
</div>
