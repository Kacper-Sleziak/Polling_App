<div class="scale-answer">
    <mat-radio-group >
        <div class="scale-answer-container">
            <div class="scale-label">1</div>
                <div *ngFor="let result of [].constructor(scale); let i = index" [attr.data-index]="i">
                    <mat-radio-button [value]="true" [checked]="result"></mat-radio-button>
                </div>
            <div class="scale-label">{{scale}}</div>
        </div>
    </mat-radio-group>
</div>
