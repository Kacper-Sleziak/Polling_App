<mat-divider></mat-divider>
<div class="question-edit-controls">
    <div>Wymagane: <mat-slide-toggle></mat-slide-toggle></div>
    <div class="move-control">
        <!-- <mat-divider vertical="true"></mat-divider> -->
        <button mat-icon-button color="primary" (click)="handleMoveUpButton()"><div class="material-icons">arrow_upward</div></button>
        <mat-divider vertical="true"></mat-divider>
        <button mat-icon-button color="primary" (click)="handleMoveDownButton()"><div class="material-icons">arrow_downward</div></button>
        <!-- <mat-divider vertical="true"></mat-divider> -->
    </div>
    <div class="question-control">
        <button mat-button color="primary">Reguły</button>
        <button mat-button color="primary" (click)="handleCopyButton()">Kopiuj</button>
        <button mat-button color="primary" (click)="handleRemoveButton()">Usuń</button>
    </div>
</div>
