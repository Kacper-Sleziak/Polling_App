
<!-- Cards container -->
<div class="cards-container">
    <!-- Card with results -->
    <div class="result-card mat-elevation-z3">

        <!-- Header -->
        <h2>
            Pierwsze pytanie
        </h2>

        <!-- Under header data -->
        <div style="opacity: 0.6;">
            <hr>
            <p style="margin-left: 5px; font-weight: 500;">
                Liczba odpowiedzi: {{countNumberOfAnswers(dataToChart)}}
            </p>
        </div>

        <!-- Chart -->
        <app-vertical-bar-chart
            [results]="dataToChart"
            [width]= 700
            [height]= 300
            [legend]= true
            [legendTitle]="'Odpowiedzi'"
            [legendPosition] = "legendPosition">
        </app-vertical-bar-chart>

    </div>
    <!-- Card with results -->
    <div class="result-card mat-elevation-z3">

        <!-- Header -->
        <h2>
            Drugie pytanie
        </h2>

        <!-- Under header data -->
        <div style="opacity: 0.6;">
            <hr>
            <p style="margin-left: 5px; font-weight: 500;">
                Liczba odpowiedzi: {{countNumberOfAnswers(dataToChart)}}
            </p>
        </div>

        <!-- Chart -->
        <app-vertical-bar-chart
            [results]="dataToChart"
            [width]= 500
            [height]= 300
            [legend]= false
            [legendTitle]="'Odpowiedzi'"
            [legendPosition] = "legendPosition"
            [xAxisLabel]="'Odpowiedzi'"
            [showXAxisLabel] = true
            [xAxis]= true
            >
            
        </app-vertical-bar-chart>

    </div>
    
</div>
