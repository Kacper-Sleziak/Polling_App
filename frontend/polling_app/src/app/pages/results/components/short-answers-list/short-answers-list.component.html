

<!-- Container with answers -->
<div class="cards-wrapper">
    
    <!-- Anser as card -->
    <mat-card *ngFor="let result of results"   
                class="card" 
                matBadge="x{{result.value}}" 
                matBadgeColor="accent" 
                matBadgePosition="after"
                [matBadgeHidden]="result.value == 0">

            {{result.name}}
    </mat-card>

</div>
