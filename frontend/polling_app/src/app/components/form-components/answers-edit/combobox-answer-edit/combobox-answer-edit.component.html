<div class="combobox-edit-answers">
    <div *ngFor="let answer of answers">
        <textarea matInput placeholder="Wprowadź odpowiedź..."  maxlength="2000" cdkTextareaAutosize value="{{answer.answer}}">
        </textarea>
    </div>
    <div class="combobox-add-answer">
        <textarea matInput placeholder="Wprowadź nową odpowiedź..."  maxlength="2000" cdkTextareaAutosize value="{{newAnswer}}">
        </textarea>
    </div>
</div>
